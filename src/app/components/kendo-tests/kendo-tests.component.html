<kendo-grid [data]="gridData" (selectionChange)="onSelect($event)" (selectedKeysChange)="onSelect($event)">
  <kendo-grid-col-custom></kendo-grid-col-custom>
  <kendo-grid-checkbox-column (selectAllChange)="onSelect($event)"></kendo-grid-checkbox-column>
  <kendo-grid-column field="ProductName" title="PRODS">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      Row: {{ rowIndex }} /
      <strong>{{ dataItem.ProductName }}</strong>
      <span class="{{ dataItem.Discontinued ? 'discontinued' : 'active' }}">
        {{ dataItem.Discontinued ? "discontinued" : "active" }}
      </span>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
